<div class="dashboard-container">
  <!-- Header -->
  <header *ngIf="currentUser" class="dashboard-header">
    <h1>Welcome to HCM Dashboard</h1>
    <p>
      Hello, {{ currentUser.email }} ({{
        getRoleDisplayName(currentUser.role)
      }})
    </p>
  </header>

  <!-- Main Content -->
  <section class="dashboard-content">
    <!-- Stats Grid -->
    <div class="stats-grid">
      <!-- Profile Card -->
      <div class="stat-card">
        <div class="stat-icon">
          <i class="fas fa-user"></i>
        </div>
        <div class="stat-info">
          <h3>Your Profile</h3>
          <p>Manage your personal information</p>
          <button class="btn" *ngIf="currentUser" [routerLink]="['/profile']">
            View Profile
          </button>
        </div>
      </div>

      <!-- Team Members Card -->
      <div class="stat-card" *ngIf="canViewPersons()">
        <div class="stat-icon">
          <i class="fas fa-users"></i>
        </div>
        <div class="stat-info">
          <h3>Team Members</h3>
          <p>View all team members</p>
          <button class="btn" routerLink="/persons">View All</button>
        </div>
      </div>

      <!-- Add Person Card -->
      <div class="stat-card" *ngIf="canCreatePersons()">
        <div class="stat-icon">
          <i class="fas fa-user-plus"></i>
        </div>
        <div class="stat-info">
          <h3>Add New Person</h3>
          <p>Create new employee accounts</p>
          <button class="btn accent" routerLink="/persons/create">
            Add Person
          </button>
        </div>
      </div>

      <!-- Department Card -->
      <div class="stat-card">
        <div class="stat-icon">
          <i class="fas fa-building"></i>
        </div>
        <div class="stat-info">
          <h3>Department</h3>
          <p *ngIf="currentUser">{{ currentUser.department }}</p>
          <p *ngIf="!currentUser">Loading...</p>
        </div>
      </div>
    </div>
  </section>
</div>
